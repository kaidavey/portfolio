<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Artifacts</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/artifacts.css" type="text/css">
    <link rel="stylesheet" href="css/notes.css" type="text/css">
    <link rel="icon" type="image/png" href="graphics/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" type="text/css">
</head>
<body>
<header class="artifacts">
    <img id="back-button" src="graphics/arrow-back.png" alt="Back Arrow" onclick="goToCourses()">
    <h1 class="heading">Artifacts</h1>
</header>
<div class="content">
    <!--
        Each div of class note is given a sticky note background.
        The figure inside is then formatted to fit neatly inside the
        note div.
    -->
    <div class="note">
        <figure>
            <img class="thumbnail" src="graphics/artifacts/resume.png" alt="Resume">
            <figcaption>Resume<p class="subcaption">A simple webpage that uses only standard HTML tags (no CSS), featuring a structured layout for resume components such as work experience. <a href="https://kaidavey.github.io/dev109/a1/" target="_blank">See solution.</a></p>
            </figcaption>
        </figure>
    </div>
    <div class="note">
        <figure>
            <img class="thumbnail" src="graphics/artifacts/chessboard.png" alt="Chessboard">
            <figcaption>Chessboard<p class="subcaption">A website featuring a complete chessboard created using division elements, along with a header, footer, and background image, all styled with CSS. <a href="https://kaidavey.github.io/dev109/a2/" target="_blank">See solution.</a></p>
            </figcaption>
        </figure>
    </div>
    <div class="note">
        <figure>
            <img class="thumbnail" src="graphics/artifacts/rhombus.png" alt="Rhombus Creator">
            <figcaption>Rhombus Creator<p class="subcaption">This site uses the Domain Object Model to append HTML elements to the page based on user input like color, character, and length. <a href="https://kaidavey.github.io/dev109/a3/" target="_blank">See solution.</a></p>
            </figcaption>
        </figure>
    </div>
    <div class="note">
        <figure>
            <img class="thumbnail" src="graphics/artifacts/form-validation.png" alt="Form Validation">
            <figcaption>Form Validation<p class="subcaption">This site presents a thorough form field that is validated with JavaScript code. Error messages are displayed underneath the incorrect input. <a href="https://kaidavey.github.io/dev109/a4/" target="_blank">See solution.</a></p>
            </figcaption>
        </figure>
    </div>
    <div class="note">
        <figure>
            <img class="thumbnail" src="graphics/artifacts/carousel.png" alt="Carousel">
            <figcaption>Carousel<p class="subcaption">A website that rotates through images on a carousel every four seconds with the option to click a button for the previous or next image. <a href="https://kaidavey.github.io/dev109/a5/" target="_blank">See solution.</a></p>
            </figcaption>
        </figure>
    </div>
</div> <!-- End of Content -->
<footer class="artifacts">
    <p class="credits">Made from scratch by Kai</p>
    <a href="https://www.instagram.com/kaidavey_/" target="_blank"><img src="graphics/sprites/instagram.png" class="socials" alt="Instagram Logo"></a>
    <a href=https://www.linkedin.com/in/kai-davey/" target="_blank"><img src="graphics/sprites/linkedin.png" class="socials" id="ln" alt="LinkedIn Logo"></a>
</footer>
<script src="scripts/buttonLinks.js"></script>
</body>
</html>
