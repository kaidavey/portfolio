<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Final - Modules</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/modules.css" type="text/css">
  <link rel="stylesheet" href="css/notes.css" type="text/css">
  <link rel="stylesheet" href="css/topbutton.css" type="text/css">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" type="text/css">
</head>
<body>
<header class="modules">
  <img id="back-button" src="images/arrow-back.png" alt="Back Arrow" onclick="goToCourses()">
  <h1 class="heading">Modules</h1>
</header>
<!-- Back to Top Button -->
<div id="backToTop">
  <button id="toTopButton"><img src="images/double-arrow-top.png" alt="Back to Top" id="arrow"></button>
</div>
<div class="content">
  <!--
    Each div of class note is given a sticky note background.
    The figure inside is then formatted to fit neatly inside the
    note div.
  -->
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m01.png" alt="Module 1">
      <figcaption>Module 1: Recipes<p class="subcaption">A simple website with images of recipes attached to links. <a href="https://kaidavey.github.io/dev109/m01/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m02.png" alt="Module 2">
      <figcaption>Module 2: Meal Planner<p class="subcaption">A page that uses tables to format a weekly meal plan. <a href="https://kaidavey.github.io/dev109/m02/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m03.png" alt="Module 3">
      <figcaption>Module 3: Font Practice<p class="subcaption">A page that adopts a font using a stylesheet link in the header. <a href="https://kaidavey.github.io/dev109/m03/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m04.png" alt="Module 4">
      <figcaption>Module 4: Dynamic Layout<p class="subcaption">A page using percentages to dynamically layout a page. As the size of the page changes, so do the containing divs. <a href="https://kaidavey.github.io/dev109/m04/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m05.png" alt="Module 5">
      <figcaption>Module 5: Multiplication Table<p class="subcaption">This site asks the user for a number, validates the input, then calculates a multiplication table and puts it on the page. <a href="https://kaidavey.github.io/dev109/m05/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m06.png" alt="Module 6">
      <figcaption>Module 6: Group Project Ideation<p class="subcaption">For this module, two other classmates and I started planning for a large group assignment. We created a simple webpage for our ideas. <a href="https://kaidavey.github.io/grp109/team_project/project_details.html" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m07.png" alt="Resume">
      <figcaption>Module 7: Javascript Objects<p class="subcaption">For this module, I created a hotel object in JavaScript with properties like available rooms. <a href="https://kaidavey.github.io/dev109/m07/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m08.png" alt="Resume">
      <figcaption>Module 8: Grocery List<p class="subcaption">This site uses a JavaScript function to create a new grocery item and append it to the list. <a href="https://kaidavey.github.io/dev109/m08/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
  <div class="note">
    <figure>
      <img class="thumbnail" src="images/modules/m09.png" alt="Resume">
      <figcaption>Module 9: Dot Art<p class="subcaption">This site uses an event listener on the page to place a dot on the page wherever the user clicks. It has controllable values like color and size. <a href="https://kaidavey.github.io/dev109/m09/" target="_blank">See solution.</a></p>
      </figcaption>
    </figure>
  </div>
</div> <!-- End of Content -->
<footer class="modules">
  <p class="credits">Made from scratch by Kai</p>

  <a href=https://linkedin.com/kaidavey" target="_blank"><img src="images/sprites/linkedin.png" class="socials" id="ln" alt="LinkedIn Logo"></a>
</footer>
<!-- Script for Back to Top Button -->
<script src="scripts/backToTop.js"></script>
<script src="scripts/buttonLinks.js"></script>
</body>
</html>
